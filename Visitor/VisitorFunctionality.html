<!DOCTYPE html>
<html>
<head>
<title>Visitor Functionality</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.center {
    margin: auto;
    width: 45%;
    border: 3px solid #73AD21;
    padding: 10px;
}

.btn {
  margin: auto;
  width: 25%;
  border: 2px solid black;
  border-radius: 5px;
  background-color: white;
  color: black;
  padding: 14px 28px;
  font-size: 20px;
  cursor: pointer;
}

/* Green */
.searchExhibit {
  border-color: #4CAF50;
  color: green;
}

.searchExhibit:hover {
  background-color: #4CAF50;
  color: white;
}

/* Blue */
.viewExhibitHistory {
  border-color: #2196F3;
  color: dodgerblue
}

.viewExhibitHistory:hover {
  background: #2196F3;
  color: white;
}

/* Orange */
.searchShows {
  border-color: #ff9800;
  color: orange;
}

.searchShows:hover {
  background: #ff9800;
  color: white;
}

/* Red */
.viewShowHistory {
  border-color: #f44336;
  color: red
}

.viewShowHistory:hover {
  background: #f44336;
  color: white;
}

/* Brown */
.searchForAnimals {
  border-color: #c68c53;
  color: brown;
}

.searchForAnimals:hover {
  background: #c68c53;
  color: brown;
}

/* Gray */
.logOut {
  border-color: #e7e7e7;
  color: Gray;
}

.logOut:hover {
  background: #e7e7e7;
  color: white;
}

</style>
</head>

<body>

<br>
<h1 style="text-align:center;">Atlanta Zoo</h1>

<div class="center">
<p style="text-align:center;"><img src="zoo.jpg" alt="Zoo" width="80%;"></p>
<h1 style="text-align:center;">
<button class="btn searchExhibit">Search Exhibit</button>
<button class="btn viewExhibitHistory">View Exhibit History</button>
<button class="btn searchShows">Search Shows</button>
<button class="btn viewShowHistory">View Show History</button>
<button class="btn searchForAnimals">Search for Animals</button>
<a href="logout.html"><button class="btn logOut">Log Out</button></a>


</h1>
</div>

</body>
</html>
