<!DOCTYPE html>
<html>
<title>
    Visitor Show History
</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body {
  background-color: rgb(230, 223, 207)
}

.container {
    position:static;
    margin: 0 auto;
    width: 45%;
    border: 3px solid #73AD21;
    padding: auto;
    margin-top: 10%;
}

.container2 {
    position: static;
    margin: 0 auto;
    width: 45%;
    margin-bottom: 5%;
    margin-left: 5%
}

.headerTitle {
    margin-top: 2%;
    margin-left: 35%;
    margin-right: 30%;
}

.row2 {
    position: static;
    margin-top: -20%;
    margin-left: 130%;
    margin-right: 0%;
}

</style>

<div class="container">
    <div class="headerTitle">
        <h3>Show History - Atlanta Zoo</h3>
    </div>

    <div class="container2">
    <form action="#" method="POST">
    <div class="row1">
        <strong>Name: &nbsp;</strong><input type="text" name="Name"> <br>
        <br><strong>Time: &nbsp;</strong><input type="datetime-local" name="Time">
    </div>

    <div class="row2">
        <strong>Exhibits:</strong><input list="Exhibits" name="Exhibits"><br><br>
        <datalist id="Exhibits">
            <option value="Birds">
            <option value="Jungle">
            <option value="Mountainous">
            <option value="Pacific">
            <option value="Sahara">
        </datalist>
        <input type="submit" value="Search">
    </div>

    </form>
    </div>
</div>


</html>
